<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Singing Weather Report</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Smythe&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/99692a6833.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <h1>What's the weather like today?</h1>
      <br />
      <form>
        <input type="text" placeholder="Enter a city" />
        <input type="submit" value="Search" />
      </form>
      <br />
      <h2 id="place"></h2>
      <span class="celsius_fahrenheit">C | F</span>
      <p>Change</p>

      <div class="container">
        <div class="row">
          <div class="col-6">
            <img
              src="images\music_player.png"
              alt="music player"
              width="170px"
              height="170x"
            />
          </div>
          <div class="col-6">
            <span id="currentTemperature"></span>°C

            <ul>
              <li id="weatherDescription"></li>
              <li>
                <span id="minimumCurrentTemperature"></span>-<span
                  id="maximumCurrentTemperature"
                ></span
                >°C
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="divider">
        <hr />
      </div>

      <div class="container">
        <div class="row">
          <div class="col-4">
            <strong>Monday</strong><br />
            <i class="fas fa-sun"></i><br />
            20-22°C
          </div>
          <div class="col-4">
            <strong>Tuesday</strong><br /><i class="fas fa-cloud-sun-rain"></i
            ><br />
            21-23°C
          </div>
          <div class="col-4">
            <strong>Wednesday</strong><br />
            <i class="fas fa-cloud-sun"></i><br />
            19-23°C
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
