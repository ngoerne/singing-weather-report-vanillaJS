<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Singing Weather Report</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Smythe&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/99692a6833.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <h1>What's the weather like today?</h1>

      <form>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="keyword"
              placeholder="Enter a city"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-secondary">
              Search
            </button>
          </div>
          <div class="col-auto">
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="currentLocation"
            >
              Current location
            </button>
          </div>
        </div>
      </form>

      <h2 id="place"></h2>
      <br />
      <span id="currentDate"></span>

      <div class="container">
        <div class="row">
          <div class="col-6">
          <img id="iconCurrentWeather"/>
          </div>
          <div class="col-6">
            <span id="currentTemperature"></span>
            <ul>
              <li id="weatherDescription"></li>
              <li id="humidity"></span>
              </li>
              <span id="wind"></span>
              </li>
            </ul>
        
          </div>
        </div>
      </div>
         <div class="musicPlayer">

<iframe id="musicRain" src="https://open.spotify.com/embed/track/0zRtBDhwtIFTfoK2HuURbM" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
<iframe id="musicSun" src="https://open.spotify.com/embed/track/6dGnYIeXmHdcikdzNNDMm2" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</div>
<br>

      <div class="container">
        <div class="row">
          <div class="col-4">
            <span id="tomorrow"></span><br>
<img id="iconTomorrowWeather"/>
           <span id="tomorrowTemperature"></span> 
          </div>
          <div class="col-4">
            <span id="dayAfterTomorrow"></span><br />
            <img id="iconDayAfterTomorrowWeather"/>
           <span id="dayAfterTomorrowTemperature"></span> 
          </div>
          <div class="col-4">
            <span id="twoDaysAfterTomorrow"></span><br />
            <img id="iconTwoDaysAfterTomorrowWeather"/>
           <span id="twoDaysAfterTomorrowTemperature"></span> 
          </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
